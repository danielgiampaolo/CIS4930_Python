<style>
    .upload-form {
        background: white;
        z-index: 1;
        width: 475px;
        min-height: 100px;
        top: 0 !important;
        right: 0 !important;
        border-radius: 0 0 0 10px;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        padding: 64px 16px 16px 16px;
    }

    h3 {
        margin: 0;
    }

    .header {
        display: flex;
        flex-flow: row nowrap;
        justify-content: flex-start;
        align-items: center;
    }

    .spacer {
        flex: 1 0 auto;
    }
</style>

<div class="top-fixed upload-form">
    <div class="header">
        <h3>Upload CSV</h3>
        <span class="spacer"></span>
        <form method="POST" action="/">
            {% csrf_token %}
            <button name="close-upload" value="yes" class="close">&times;</button>
        </form>
    </div>
    <form method="POST" action="/" class="mt-3" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Theres no way to style this nicely without being meh (or js) -->
        <input type="file" name="csv-file" class="my-2" />

        <button name="upload-csv" value="yes" class="btn btn-primary btn-block">Upload</button>
    </form>
</div>
